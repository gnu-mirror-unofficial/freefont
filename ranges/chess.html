	function
	isDOMcompliant()
	{
		// Some modern browsers that are not DOM 1 compliant
		// define the getElementById function.
		return( document.getElementById
			&& typeof( document.getElementById ) != "undefined"
			&& document.createElement
			&& typeof( document.createElement ) != "undefined" );
	}
	/*
	This function takes care in discrepancies between different
	browsersâ€™ idea of where HTML entities should reside in the 
	document object.  It goes, roughly from most modern to oldest.
	See http://www.dhtmlzone.com/articles/.
	*/
	function
	getDocumentElementByID( id )
	{
		if( document.getElementById )
			return document.getElementById( id );	// DOM
		else if( document.all )
			return document.all[ id ];	// old MSIE
		else
			return document[ id ];	// old NS
	}

	function
	alternateTableCellBGColor( tableID )
	{
		var table = getDocumentElementByID( tableID );
		if( !table )
			return;
		if( !table.rows )
		{
			alert( "alternateTableCellBGColor: Not a table!" );
			return;
		}
		var rows = table.rows;
		var nrows = rows.length;

		for( var i = 0; i < nrows; i++ )
		{
			var row = rows.item( i );
			var cells = row.cells;
			var ncells = cells.length;
			for( var j = 0; j < ncells; j++ )
			{
				cell = cells.item( j );
				if( (i+j) % 2 == 1 )
				{
					/* See http://www.w3.org/TR/2000/REC-DOM-Level-2-Style-20001113/ecma-script-binding.html */
					cell.style.backgroundColor = "silver";
	//				row.style.color = "inherit"; //IE7 chokes
				}
			}
		}
	}
