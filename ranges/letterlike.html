<body onload="initializeFonts( 'fonttarget', 'faceswitch' )">
<div class="controls">
<form id="fontcontrols" action="">
	<p>
	<label for="toggle_bold">Bold</label>
	<input type="checkbox" id="toggle_bold"
	onclick="switchWeightOfElementsOfClass( 'fonttarget' );"/>
	<br />
	<label for="toggle_ital">Italic</label>
	<input type="checkbox" id="toggle_ital"
	onclick="switchStyleOfElementsOfClass( 'fonttarget' );"/>
	<br />
	<select size="1" value="freeserif" id="faceswitch"
	onchange="switchFamilyOfElementsOfClass( 'fonttarget', 'faceswitch' );" >
		<option selected="selected" value="freeserif">Free Serif</option>
		<option value="freesans">Free Sans</option>
		<option value="freemono">Free Mono</option>
	</select>
	</p>
</form>
